<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .tshirt-size {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 8px;
    }
    .tshirt-size label {
      font-weight: normal;
    }
    .emergency-section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .emergency-section h3 {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <form>
    <h2>Event Registration Form</h2>
    <p>Please fill out the form below to register for the event.</p>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Lulu" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Amanda" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="lulua3714@gmail.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="0895396983713" requclass=""ired>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="indonesia">Indonesia</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label>T-Shirt Size</label>
    <div class="tshirt-size">
      <label><input type="radio" name="tshirt" value="small"> Small</label>
      <label><input type="radio" name="tshirt" value="medium"> Medium</label>
      <label><input type="radio" name="tshirt" value="large"> Large</label>
      <label><input type="radio" name="tshirt" value="xlarge"> Extra Large</label>
    </div>

    <div class="emergency-section">
      <h3>Emergency Contact Information</h3>

      <label for="emergencyName">Emergency Contact Name</label>
      <input type="text" id="emergencyName" name="emergencyName" placeholder="Ayana" required>

      <label for="emergencyPhone">Emergency Contact Phone Number</label>
      <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="08539728163" required>
    </div>

    <label style="margin-top:10px;">
      <input type="checkbox" required>
      I agree to the terms and conditions of this event.
    </label>

    <button type="submit">Register Now</button>
  </form>
</body>
</html>
