<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0)
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .row input {
            width: 100%;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap:10px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        button {
            width: 100%;
            background: #000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <form>
    <h2>Order Form</h2>

    <label>Name</label>
    <input type="text" placeholder="John Doe" required>

    <div class="row">
      <div>
        <label>Email</label>
        <input type="email" placeholder="john.doe@example.com" required>
      </div>
      <div>
        <label>Phone</label>
        <input type="tel" placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <h3>Order Details</h3>

    <div class="row">
      <div>
        <label>Product</label>
        <select>
          <option>Select a product</option>
          <option>T-Shirt</option>
          <option>Jacket</option>
          <option>Hat</option>
        </select>
      </div>
      <div>
        <label>Quantity</label>
        <input type="number" min="1" value="1">
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Blue</label>
      <label><input type="checkbox"> Black</label>
    </div>

    <label>Additional Comments</label>
    <textarea placeholder="Enter any additional comments or instructions"></textarea>

    <h3>Payment Details</h3>
    <label>Payment Method</label>
    <select>
      <option>Select a payment method</option>
      <option>Credit Card</option>
      <option>Bank Transfer</option>
      <option>Cash on Delivery</option>
    </select>

    <label><input type="checkbox"> I accept the terms and conditions.</label>

    <button type="submit">Submit Order</button>
  </form>
    
</body>
</html>
