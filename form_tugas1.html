<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
    <form>
    <h2>Class Registration Form</h2>
    <p>Please fill out the form below to register for our class</p>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="classLevel">Class Level</label>
    <select id="classLevel" name="classLevel">
      <option value="">Select your class level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <small>Please choose the appropriate level for your experience</small>

    <div class="checkbox-group">
      <label>Class Days</label>
      <label><input type="checkbox" name="days" value="monday"> Monday</label>
      <label><input type="checkbox" name="days" value="tuesday"> Tuesday</label>
      <label><input type="checkbox" name="days" value="wednesday"> Wednesday</label>
      <label><input type="checkbox" name="days" value="thursday"> Thursday</label>
      <label><input type="checkbox" name="days" value="friday"> Friday</label>
      <label><input type="checkbox" name="days" value="saturday"> Saturday</label>
    </div>

    <label>
      <input type="checkbox" required> I agree to the terms and conditions of the class registration
    </label>

    <button type="submit">Register Now!</button>
  </form>
</body>
</html>
