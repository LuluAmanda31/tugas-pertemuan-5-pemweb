<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration Form</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .membership-type,
    .interests {
      margin-top: 10px;
    }
    .membership-type label,
    .sports label {
      font-weight: normal;
      margin-right: 10px;
    }
    .sports {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <form>
    <h2>Membership Registration Form</h2>
    <p>Please fill out the form below to become a member.</p>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="address1">Address Line 1</label>
    <input type="text" id="address1" name="address1" placeholder="Enter your address line 1" required>

    <label for="address2">Address Line 2</label>
    <input type="text" id="address2" name="address2" placeholder="Enter your address line 2">

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="usa">United States of America</option>
      <option value="indonesia">Indonesia</option>
      <option value="uk">United Kingdom</option>
      <option value="australia">Australia</option>
    </select>

    <div class="membership-type">
      <label>Membership Type</label>
      <label><input type="radio" name="membership" value="basic"> Basic</label>
      <label><input type="radio" name="membership" value="premium"> Premium</label>
      <label><input type="radio" name="membership" value="elite"> Elite</label>
    </div>

    <div class="interests">
      <label>Interests</label>
      <div class="sports">
        <label><input type="checkbox" name="sports" value="football"> Football</label>
        <label><input type="checkbox" name="sports" value="basketball"> Basketball</label>
        <label><input type="checkbox" name="sports" value="baseball"> Baseball</label>
        <label><input type="checkbox" name="sports" value="hockey"> Hockey</label>
        <label><input type="checkbox" name="sports" value="soccer"> Soccer</label>
        <label><input type="checkbox" name="sports" value="other"> Other</label>
      </div>
    </div>

    <label for="reason">Why do you want to become a member?</label>
    <textarea id="reason" name="reason" rows="3" placeholder="Please tell us why you want to join"></textarea>

    <label style="margin-top:10px;">
      <input type="checkbox" required> I agree to the terms and conditions.
    </label>

    <button type="submit">Submit Registration</button>
  </form>
</body>
</html>
