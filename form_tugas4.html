<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up Form</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    p {
      text-align: center;
      font-size: 13px;
      color: #555;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .row input {
      width: 100%;
    }
    .checkbox-group, .interests {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label, .interests label {
      font-weight: normal;
    }
    .time-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <form>
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <div class="row">
      <div>
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name" required>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name" required>
      </div>
    </div>

    <label>Email</label>
    <input type="email" placeholder="Enter your email address" required>

    <label>Phone Number</label>
    <input type="tel" placeholder="Enter your phone number">

    <label>Date of Birth</label>
    <input type="date">

    <label>Preferred Volunteer Role</label>
    <select>
      <option>Select your preferred volunteer role</option>
      <option>Event Helper</option>
      <option>Fundraiser</option>
      <option>Coordinator</option>
    </select>

    <h3>Availability</h3>
    <p>Select the days you are available to volunteer:</p>
    <div class="checkbox-group">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
      <label><input type="checkbox"> Sunday</label>
    </div>

    <div class="time-group">
      <div>
        <label>Available Start Time</label>
        <input type="time" value="09:00">
      </div>
      <div>
        <label>Available End Time</label>
        <input type="time" value="17:00">
      </div>
    </div>

    <h3>Skills and Interests</h3>
    <label>Skills and Experience</label>
    <textarea placeholder="Enter your skills and experience"></textarea>

    <label>Interests</label>
    <div class="interests">
      <label><input type="checkbox"> Animals</label>
      <label><input type="checkbox"> Children</label>
      <label><input type="checkbox"> Elderly</label>
      <label><input type="checkbox"> Environment</label>
      <label><input type="checkbox"> Health</label>
      <label><input type="checkbox"> Homelessness</label>
      <label><input type="checkbox"> Poverty</label>
    </div>

    <label><input type="checkbox"> I agree to the terms and conditions of the volunteer program.</label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
